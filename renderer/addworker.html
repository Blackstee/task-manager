<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Add worker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <script src="./js/jquery-3.3.1.min.js"></script>
      <script src="./js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
          <br>


          <div class="card w-100">
            <div class="card-body">
              <h5 class="card-title text-center">New worker</h5>
              <p class="card-text">


            <form id="workerForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="inputfirstname">First name</label>
                        <input type="text"  required name= "first_name" class="form-control" id="inputfirstname" placeholder="First name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputlastname">Last name</label>
                      <input type="text"  required class="form-control" id="inputlastname" placeholder="Last name">
                  </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputemail">Email</label>
                      <input type="email" class="form-control" id="inputemail" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputposition">Position</label>
                      <input type="text" class="form-control" id="inputposition" placeholder="Position">
                </div>

                  <div class="form-group col-md-4">
                      <label for="inputlevel">Access level</label>
                        <select id="inputlevel" class="form-control">
                          <option selected>Choose...</option>
                          <option value="1">1 level</option>
                          <option value ="2" selected>2 level</option>
                        </select>
                  </div>
                </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Add worker</button>
            </form>
          </div>
        </div>
      </div>

    <script src="./addworker.js"></script>
  </body>

</html>
