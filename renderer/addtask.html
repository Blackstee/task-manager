<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Add task</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <script src="./js/jquery-3.3.1.min.js"></script>
      <script src="./js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
          <br>


          <div class="card w-100">
            <div class="card-body">
              <h5 class="card-title text-center">New task</h5>
              <p class="card-text">


            <form id= "taskForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="inputname">Task name</label>
                        <input type="text"  required name= "first_name" class="form-control" id="inputname" placeholder="Task name">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="inputdeadline">Deadline</label>
                        <input type="datetime-local" class="form-control" id="inputdeadline" placeholder="Deadline">
                  </div>

                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputdescription">Description</label>
                      <textarea required class="form-control" id="inputdescription" placeholder="Description" rows = "3"></textarea>
                  </div>


                </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Add task</button>
            </form>
          </div>
        </div>
      </div>

    <script src="./addtask.js"></script>
  </body>

</html>
